<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__image">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="name-location">
          <h1 class="container__name">Jessica Randall</h1>
          <h3 class="container__location">London, United Kingdom</h3>
        </div>
        <p class="container__portfolio">
          "Front-end developer and avid reader."
        </p>
        <div class="socials">
          <div class="sm-links">
            <h2><a href="#">GitHub</a></h2>
          </div>
          <div class="sm-links">
            <h2><a href="">Frontend Mentor</a></h2>
          </div>
          <div class="sm-links">
            <h2><a href="">LinkedIn</a></h2>
          </div>
          <div class="sm-links">
            <h2><a href="">Twitter</a></h2>
          </div>
          <div class="sm-links">
            <h2 id="button"><a href="#">Instagram</a></h2>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      <span>Challenge by</span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <span>Coded by</span> <a href="#">Chukwuma Isikaku</a>.
    </div>
  </body>
</html>
